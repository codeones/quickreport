    <script>
        

         function show()
    {
var hide=document.getElementById("pass")
var con=document.getElementById("confirm")
if (hide.type === "password"&&con.type=="password") {
    hide.type = "text";
    con.type = "text";
  } else {
    hide.type = "password";
    con.type = "password";
  }

    }
         function onlyNumberKey(evt) {
          
            evt = (evt) ? evt : event;
       var charCode = (evt.charCode) ? evt.charCode : ((evt.keyCode) ? evt.keyCode :
          ((evt.which) ? evt.which : 0));
       if (charCode > 31 && (charCode < 65 || charCode > 90) &&
          (charCode < 97 || charCode > 122)) {
        //alert("Enter letters only. numers not allowed");
          return false;
       }
       return true;
      }

      function err()
        {
            var pass=document.getElementById("pass").value;
            var conf=document.getElementById("confirm").value;
            if(pass!=conf)
            {
alert("Password Does Not Match")
            }
        }
        function check()
        {
            var pass=document.getElementById("pass").value;
            var conf=document.getElementById("confirm").value;
            if(pass!=conf)
            {
document.getElementById("err").innerText="Password Not Match "
            }
           else if(pass==conf)
            {
document.getElementById("err").innerText="Done"
document.getElementById("err").style.color="black"
// document.getElementById("err").innerText=""

            }
        }
