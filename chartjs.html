<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.13/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"
        integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>chartjs</title>
</head>
<style>
    #myChart {
  background-color: rgb(3, 3, 3);
}
</style>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        var priceArray = [];
        var ii = [];
        var dateformate1;
        var finaldate;
        fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=364")
            .then(chartResponse => chartResponse.json())
            .then(chartdata => {
                console.log(chartdata)
                for (var i = 0; i < 364; i++) {
                    // console.log("data" + chartdata.prices[i][1])
                    priceArray.push(chartdata.prices[i][1])
                    dateformate1 = Date.today().addDays(-364 + i)
                    dateformate1 = dateformate1.toString()
                    finaldate = dateformate1.slice(3, 15)
                    ii.push(finaldate);

                }
                console.log(Date.today().addDays(-365))
                // console.log(priceArray)
            })
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ii,
                datasets: [{
                    label: ' Price in $',
                    data: priceArray,

                    borderColor: [
                        '#f88605',
                        '#f88600'

                    ],
                    borderWidth: 1
                }]
            },

            backgroundColor: '#00000',
            options: {
                chartArea: {
                    backgroundColor: 'rgba(0, 0, 0, 0)'
                },
                scales: {
                    y: {
                        beginAtZero: false,
                    }
                }
            }
        });
        console.log("datejs :",)
    </script>


</body>

</html>
