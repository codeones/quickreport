<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="name" placeholder="coinsymbol
    ">
    <button onclick="getDAta()">Fetch</button>
    <script>
        const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Host': 'coinmarketcap-cc.p.rapidapi.com',
                'X-RapidAPI-Key': '5d972ae61bmsh897ea084ef736c0p1b3ad7jsnebe022b2de12'
            }
        };
        function getDAta() {
            var coinSymbol = document.getElementById("name").value
            fetch(`https://coinmarketcap-cc.p.rapidapi.com/cryptocurrency/map/${coinSymbol}?api_key=8f4e31a4-7094-45aa-aa06-b9f748555a98`, options)
                .then(response => response.json())
                .then(Rdata => {
                    console.log(Rdata.data[0].name)

                })
                .catch(err => console.error(err));

        }
    </script>
</body>

</html>
